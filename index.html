<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Connect Ada</title>
    <link rel="stylesheet" href="./styles/styles.css" />
    <link rel="shortcut icon" href="./assets/favicon.svg" type="image/x-icon" />
  </head>
  <body>
    <main id="index">
      <section>
        <div class="form-wrapper">
          <form>
            <fieldset>
              <legend>Login</legend>
              <div class="input-wrapper">
                <label for="userEmail">Email</label>
                <input
                  type="email"
                  id="userEmail"
                  placeholder="exemplo@exemplo.com.br"
                  class="required"
                  required
                />
              </div>
              <div class="input-wrapper">
                <label for="userPassword">Senha</label>
                <input
                  type="password"
                  id="userPassword"
                  placeholder="No mínimo 6 caracteres"
                  class="required"
                  required
                />
              </div>
              <div class="input-wrapper" id="adm-div">
                <input type="checkbox" id="is-adm">
                <label for="is-adm">Entrar como Administrador</label>
              </div>
              <button class="default-btn" id="loginBtn">Entrar</button>
            </fieldset>
          </form>
          <a href="./pages/SignUp/signup.html">Criar uma conta</a>
        </div>
      </section>
      <section class="logo">
        <img src="./assets/logo.svg" alt="" />
        <p>A vida é feita de conexões.</p>
      </section>
    </main>
    <script src="./main.js" type="module"></script>
  </body>
</html>
